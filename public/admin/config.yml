backend:
  name: git-gateway
  branch: cms # Твоя рабочая ветка

# Где физически лежат картинки в репозитории
media_folder: 'public/gallery'
# Какой путь будет записываться в JSON
public_folder: '/gallery'

collections:
  - name: 'content'
    label: 'Контент (Локализация)'
    files:
      - file: 'public/content/ru.json'
        label: 'Русская версия'
        name: 'ru'
        fields: &fields
          - {
              label: 'Цены',
              name: 'prices',
              widget: 'object',
              fields:
                [
                  {
                    label: 'Party Mafia',
                    name: 'party_mafia',
                    widget: 'string',
                  },
                  {
                    label: 'Bunker Immersive',
                    name: 'bunker_immersive',
                    widget: 'string',
                  },
                  {
                    label: 'Classic Mafia',
                    name: 'classic_mafia',
                    widget: 'string',
                  },
                  { label: 'Bunker', name: 'bunker', widget: 'string' },
                ],
            }
          - {
              label: 'Контакты',
              name: 'contacts',
              widget: 'object',
              fields:
                [
                  { label: 'Подзаголовок', name: 'kicker', widget: 'string' },
                  { label: 'Заголовок', name: 'title', widget: 'string' },
                  { label: 'Текст', name: 'text', widget: 'text' },
                  { label: 'Примечание', name: 'note', widget: 'string' },
                  {
                    label: 'ARIA подпись футера',
                    name: 'footer_links_aria',
                    widget: 'string',
                  },
                ],
            }
          - {
              label: 'Описания форматов (Аккордеоны)',
              name: 'formats',
              widget: 'object',
              fields:
                [
                  {
                    label: 'Party Mafia',
                    name: 'party_mafia',
                    widget: 'object',
                    fields:
                      [
                        { label: 'Заголовок', name: 'title', widget: 'string' },
                        {
                          label: 'Описание',
                          name: 'description',
                          widget: 'text',
                        },
                      ],
                  },
                  {
                    label: 'Bunker Immersive',
                    name: 'bunker_immersive',
                    widget: 'object',
                    fields:
                      [
                        { label: 'Заголовок', name: 'title', widget: 'string' },
                        {
                          label: 'Описание',
                          name: 'description',
                          widget: 'text',
                        },
                      ],
                  },
                  {
                    label: 'Classic Mafia',
                    name: 'classic_mafia',
                    widget: 'object',
                    fields:
                      [
                        { label: 'Заголовок', name: 'title', widget: 'string' },
                        {
                          label: 'Описание',
                          name: 'description',
                          widget: 'text',
                        },
                      ],
                  },
                  {
                    label: 'Bunker Classic',
                    name: 'bunker',
                    widget: 'object',
                    fields:
                      [
                        { label: 'Заголовок', name: 'title', widget: 'string' },
                        {
                          label: 'Описание',
                          name: 'description',
                          widget: 'text',
                        },
                      ],
                  },
                ],
            }
          - {
              label: 'FAQ',
              name: 'faq',
              widget: 'list',
              fields:
                [
                  { label: 'Вопрос', name: 'question', widget: 'string' },
                  { label: 'Ответ', name: 'answer', widget: 'text' },
                ],
            }
          - {
              label: 'Отзывы',
              name: 'reviews',
              widget: 'list',
              fields:
                [
                  {
                    label: 'Текст (выделяй **жирным**)',
                    name: 'text',
                    widget: 'markdown',
                    buttons: ['bold'],
                    editor_components: [],
                  },
                  {
                    label: 'Скриншот (из папки proofs)',
                    name: 'image',
                    widget: 'image',
                    choose_url: false,
                  },
                  { label: 'Alt текст', name: 'image_alt', widget: 'string' },
                ],
            }
          - {
              label: 'Галерея',
              name: 'gallery',
              widget: 'list',
              fields:
                [
                  { label: 'Фото', name: 'image', widget: 'image' },
                  { label: 'Подпись', name: 'caption', widget: 'string' },
                ],
            }
      - file: 'public/content/en.json'
        label: 'English Version'
        name: 'en'
        fields: *fields
      - file: 'public/content/lv.json'
        label: 'Latviešu versija'
        name: 'lv'
        fields: *fields
