[build]
  publish = "dist"
  command = "npm run build"

# Редиректы для чистых URL
[[redirects]]
  from = "/ru"
  to = "/"
  status = 301

[[redirects]]
  from = "/ru/"
  to = "/"
  status = 301

# SPA fallback для всех языковых версий
[[redirects]]
  from = "/lv/*"
  to = "/lv/index.html"
  status = 200

[[redirects]]
  from = "/en/*"
  to = "/en/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers для безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers для статических ресурсов (кеширование)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/gallery/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Identity для Decap CMS
[build.environment]
  NODE_VERSION = "18"
